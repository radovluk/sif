apiVersion: apps/v1
kind: Deployment
metadata:
  name: homecare-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homecare-hub
  template:
    metadata:
      labels:
        app: homecare-hub
    spec:
      containers:
        - name: homecare-hub
          image: marsprezentace/homecare-hub:latest 
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: homecare-hub-configmap
